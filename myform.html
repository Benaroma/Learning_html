<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<link rel="stylesheet" href="assets/CSS/myform.css">
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="email address">Email Address</label>
        <input type="email" id="email address">
    </div>
     <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interest1">
        <label for="interest2">Data Analysis</label>
        <input type="checkbox" id="interest3" name="interest1">
        <label for="interest3">Customer Service</label>
        <input type="checkbox" id="interest4" name="interest1">
        <label for="interest4">Cooking</label>
        <input type="checkbox" id="interest5" name="interest1">
        <label for="interest5">Hiking</label>
    </div>
    <div class="form-group">
        <label>Choose a programming language</label>
        <input type="radio" id="lang1" name="lang2" value="Python">
        <label for="lang1">Python</label>
        <input type="radio" id="lang2" name="lang2" value="Kotlin">
        <label for="lang2">Kotlin</label>
        <input type="radio" id="lang3" name="lang3" value="Java">
        <label for="lang3">Java</label>
        <input type="radio" id="lang4" name="lang4" value="Visual Basic">
        <label for="lang4">Visual Basic</label>
        <input type="radio" id="lang5" name="lang5" value="C++">
        <label for="lang5">C++</label>
    </div>
    <div class="form-group">
        <button>Submit</button>
    </div>
</div>
</body>
</html>
