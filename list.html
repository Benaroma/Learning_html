<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>Ordered List</h1>
<h1>List Of Fruits</h1>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Watermelons</li>
    <li>Apples</li>
    <li>Avocados</li>
    <li>Apricots</li>
    <li>Pears</li>
</ol>
<h1>Unordered List</h1>
<h1>List Of Cars</h1>
<ul>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Mercedes Benz</li>
    <li>Maserati</li>
    <li>Dodge</li>
    <li>BMW</li>
    <li>Audi</li>
    <li>Mclaren</li>
</ul>
</body>
</html>
